<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Port Scanner - Scan Results</title>
  <link rel="stylesheet" href="css/style.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
    rel="stylesheet"
  />
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    /* Responsive grid adjustments */
    .summary-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .summary-card {
      text-align: center;
      border-radius: var(--border-radius);
      box-shadow: var(--card-shadow);
      background-color: var(--secondary-background-light);
      border: 1px solid var(--border-color-light);
      transition: background-color var(--transition-speed),
        border-color var(--transition-speed);
    }

    body.dark-theme .summary-card {
      background-color: var(--secondary-background-dark);
      border-color: var(--border-color-dark);
    }

    .large-number {
      font-size: 2rem;
      font-weight: 700;
      padding: 1rem;
    }

    .large-text {
      font-size: 1.1rem;
      padding: 1rem;
      font-weight: 500;
    }

    .section-title {
      font-size: 1.4rem;
      font-weight: 700;
      margin: 1rem 0;
    }

    /* Table styling */
    .scan-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      border-radius: var(--border-radius);
      overflow: hidden;
    }

    .scan-table th,
    .scan-table td {
      padding: 0.8rem;
      text-align: center;
      border-bottom: 1px solid var(--border-color-light);
    }

    .scan-table th {
      background-color: var(--primary-color-light);
      color: #fff;
    }

    body.dark-theme .scan-table th {
      background-color: var(--primary-color-dark);
    }

    .scan-table tr:hover {
      background-color: rgba(0, 0, 0, 0.05);
    }

    body.dark-theme .scan-table tr:hover {
      background-color: rgba(255, 255, 255, 0.05);
    }

    .target-info-card {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 1.5rem;
      background-color: var(--secondary-background-light);
      border-radius: var(--border-radius);
      border: 1px solid var(--border-color-light);
      box-shadow: var(--card-shadow);
      margin-bottom: 2rem;
      transition: background-color var(--transition-speed),
        border-color var(--transition-speed);
    }

    body.dark-theme .target-info-card {
      background-color: var(--secondary-background-dark);
      border-color: var(--border-color-dark);
    }

    .target-ip-display {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1.1rem;
      font-weight: 500;
    }

    .rescan-section {
      text-align: center;
      margin: 2rem 0;
    }

    .rescan-section a {
      color: white;
      text-decoration: none;
      font-weight: 600;
    }

    .rescan-section button i {
      vertical-align: middle;
      margin-right: 5px;
    }

    @media (max-width: 600px) {
      .target-info-card {
        flex-direction: column;
        text-align: center;
        gap: 0.5rem;
      }
    }
  </style>
</head>
<body class="light-theme">
  <header class="navbar">
    <nav>
      <a href="index.html" class="nav-item">Home</a>
      <a href="about.html" class="nav-item">About</a>
      <a href="contact.html" class="nav-item">Contact</a>
    </nav>
    <button id="theme-toggle" class="theme-toggle-button">Toggle Theme</button>
  </header>

  <main class="container">
    <!-- Target Information -->
    <div class="card target-info-card">
      <h2 class="target-title">Target:</h2>
      <div class="target-ip-display">
        <i data-lucide="monitor" class="ip-icon"></i>
        <span id="target-ip">N/A</span>
      </div>
    </div>

    <!-- Summary Section -->
    <h2 class="section-title">Scan Summary</h2>
    <div class="summary-grid">
      <div class="summary-card">
        <div class="card-header">Open Ports</div>
        <div class="card-body large-number" id="open-ports-count">0</div>
      </div>

      <div class="summary-card">
        <div class="card-header">Duration</div>
        <div class="card-body large-number" id="scan-duration">0.00s</div>
      </div>

      <div class="summary-card">
        <div class="card-header">Ports Scanned</div>
        <div class="card-body large-text" id="ports-scanned">N/A</div>
      </div>

      <div class="summary-card">
        <div class="card-header">Protocol</div>
        <div class="card-body large-text" id="protocol-used">TCP</div>
      </div>
    </div>

    <!-- Detailed Port Table -->
    <h2 class="section-title">Detailed Open Ports</h2>
    <div class="card detail-table-card">
      <table id="ports-table" class="scan-table">
        <thead>
          <tr>
            <th>Port</th>
            <th>Protocol</th>
            <th>State</th>
            <th>Service</th>
            <th>Version</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <p
        id="no-ports-message"
        class="error-message"
        style="display: none; text-align: center; margin-top: 1rem;"
      >
        No open ports found for this target.
      </p>
    </div>

    <!-- Re-Scan Button -->
    <div class="rescan-section">
      <button id="rescan-button" class="primary-button">
        <i data-lucide="rotate-ccw"></i>
        <a href="scanning.html">Re-Scan Target</a>
      </button>
    </div>
  </main>

    <script src="js/script.js"></script>
    <script src="js/script1.js"></script>
    <script src="js/scriptgemin.js"></script>

  <script src="js/script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      lucide.createIcons();
      loadResultsPage();
    });
  </script>
</body>
</html>
